<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="service-email">
  <template>

    <iron-ajax id="post"
      url="https://mandrillapp.com/api/1.0/messages/send.json"
      on-response="postResponded"
      on-error="error"
      handleAs="json"
      method="post"
      last-response="{{postResponse}}"
      body="[[body]]"
    ></iron-ajax>



  </template>

  <script>

      Polymer({

        is: 'service-email',

        properties:{

          postResponse:Object,

          message:{
            type:String,
            value:''
          },

          from:{
            type:String,
            value:'sender'
          },

          fromname:{
            type:String,
            value:'senderName'          
          },

          body:{
            type:String,
            value:'',
            computed:'_computeBody(from,message,fromname)'
          }
        },

        _computeBody:function(from,message,fromname){
          return '{"key": "Ef6CuxGmRBaZdziVaReLMw","message": {"text": "' + message + '","subject": "jalal.io message","from_email": "' + from + '","from_name": "' + fromname + '","to": [{"email": "jfathi.mail@gmail.com","name": "Jalal Fathi","type": "to"}]}}';
        },

        sendMail:function(){
          console.log(this.body);
          this.$.post.generateRequest();
        },

        postResponded:function(){
          console.log(this.postResponse[0]);
          this.fire('sent',this.postResponse[0]);
        },

        error:function(){
          this.fire('error',this.postResponse[0]);
        }
        
      });

  </script>
</dom-module>
