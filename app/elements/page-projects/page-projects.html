            <div>
              <span class="page-heading">FlyFlap</span>
              <p class="project-text">
                Get the cheapest Airport Taxi with one tap. FlyFlap connects people who want to get to the airport with respective taxi driver.
                <p><strong>Problem</strong></p>
                <p>To create a mobile app which can scale ultra fast but doesn't produce much costs of operation with a small user base.</p>

                <p><strong>Solution</strong></p>
                <p>
                  FlyFlap consists of two iOS apps, a Python backend and an additional backend application which handles only the communication tasks of the chat and status updates. Using Google Cloud Endpoints ensures the production of a clean API and lightspeed development through automatically created Objective C client libraries.
                </p>
                <p>
                  Its works as follows:
                  <ol>
                    <li>a user order a ride to/from an Airport</li>
                    <li>an algorithm chooses the optimal driver based on location, reviews, status and order statistics</li>
                    <li>the driver can accept or decline the request</li>
                    <li>the user can check the order status</li>
                    <li>the user and the matched driver are able to chat using an integrated chat function</li>
                  </ol>
                  Fly Flap didn't make it to the market so far.
                </p>

                <p><strong>Tech Stack</strong>
                    <ul>
                      <li>Objective C</li>
                      <li>Python</li>
                      <li>Google App Engine</li>
                      <li>Google Cloud Endpoints</li>
                    </ul>
                </p>

              </p>

            <div>
              <span class="page-heading">Facebrite</span>
              <p class="project-text">
                is a meeting management tool for Eventbrite event organizer and connects you as an attendee with your fellow event attendees. Facebrite allows you to arrange face-to-face meetings in given time slots.
                <p><strong>Problem</strong></p>
                <p>As a conference organizer how can I boost networking activities between attendees even weeks before the conference?</p>
                <p><strong>Solution</strong></p>
                <p>
                  Facebrite synchronizes its backend with the Eventbrite API and collects attendee data, questions asked while registering as well as the order status.
                  It works as follows: 
                  <p>from the perspective of an <strong>attendee:</strong></p>
                  <ol>
                    <li>register for an event on Eventbrite</li>
                    <li>get an automatic invitation email from Facebrite</li>
                    <li>login to Facebrite with your Eventbrite order id - no need to create an additional profile</li>
                    <li>check out who else is coming to the same event, upload a profile pic or company logo and share additional stuff if you like</li>
                    <li>ask other attendees for a face-to-face meeting with just one click</li>
                    <li>get meeting requests per email</li>
                    <li>accept or decline request in given time slots</li>
                  </ol>
                  <p>from the perspective of an event <strong>organizer:</strong></p>
                  <ol>
                    <li>fill in your Eventbrite API token</li>
                    <li>select the event you want to manage</li>
                    <li>define time slots (e.g. conference breaks) and locations (e.g. tables)</li>
                    <li>define how many meetings an attendee of each ticket category is allowed to request</li>
                    <li>activate the event</li>
                    <li>view and download the list of meetings arranged</li>
                    <li>edit or delete meetings, hide attendees or questions and set reminder</li>
                  </ol>
                </p>

                <p>
                  Among others Facebrite is at the annual Danube Financing Dialogues in action. It connects EU Stakeholders, Project Promoters and Financial Institutions with each other.
                </p>

                <p><strong>Tech Stack</strong>
                    <ul>
                      <li>Polymer</li>
                      <li>Flight PHP</li>
                      <li>MySQL</li>
                      <li>Mercury</li>
                    </ul>
                </p>

              <p class="project-text">
                is a survey tool for investment funds and stock companies.
                <p><strong>Problem</strong></p>
                <p>How to integrate a bunch of investors into corporate descision making processes in a legally binding way?</p>
                <p><strong>Solution</strong></p>
                <p>Asking Ninja enables funds and companies to define, manage, fully adjust and send specialized surveys.</p>
                Send a survey:
                <ul>
                  <li>create a questionaire with fixed/free answer methods</li>
                  <li>upload attachments with background informations</li>
                  <li>select the emission and manage the investors</li>
                  <li>select and edit the email templates with +100 different placeholder</li>
                  <li>distribute it with one tap immediatly or timed</li>
                  <li>get online placed answeres</li>
                  <li>make weighted reports based on assets</li>
                  <li>answeres are automatically stored in a secure, distributed and transparent way</li>
                </ul>
                <p>The software has been inspected by the Austrian Financial Market Authorities in terms of accountability.</p>
                <p><strong>Tech Stack</strong>

                    <li>Polymer</li>
                    <li>Python</li>
                    <li>MySQL</li>

                </p>
