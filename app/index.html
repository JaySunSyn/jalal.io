<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsiveWidth="800px">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <!-- <span>Menu</span> -->
          <div style="color:#00BCD4;">jalal.io</div>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="projects" href="/projects">
                <iron-icon icon="info"></iron-icon>
                <span>Projects</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
          
      </div>
      <paper-header-panel id="headerPanel" main mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->
          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname bottom paper-font-display2">I assess, develop and fund startup ideas. <div id="accessText">with access to +100 world class developers & designers</div></div>

        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" class="page landing">
                <page-landing id="pageLanding"></page-landing>
            </section>

            <section data-route="projects" class="page">
              <page-projects id="pageProjects"></page-projects>
            </section>

            <section data-route="project-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact" class="page">
              <page-contact></page-contact>
            </section>

          </iron-pages>

          <div class="footer">
            <div class="footer_left">
              <iron-image style="width:160px; height:200px;" sizing="contain" src="/images/pics/jalal.png"></iron-image>
              <short-about></short-about>
              <!-- Place this tag where you want the button to render. -->
               <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/jaysunsyn" data-style="mega" data-count-href="/jaysunsyn/followers" data-count-api="/users/jaysunsyn#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @jaysunsyn on GitHub">Follow @jaysunsyn</a>

              <p><a href="https://twitter.com/synappses" class="twitter-follow-button" data-show-count="true" data-size="large">Follow @synappses</a></p>
            </div>
            <div class="footer_right">

              
            </div>
          </div>
          </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>
